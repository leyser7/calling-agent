<!DOCTYPE html>
<html lang="en">

<head>
    <title>Voice Call</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div id="app">
        <div class="call-screen">
            <div class="call-header">
                <div class="call-status-text" id="status-text" data-i18n="notConnected">Not connected</div>
            </div>
            
            <div class="call-avatar">
                <div class="avatar-circle">
                    <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="35" r="20" fill="white" opacity="0.9"/>
                        <path d="M 20 85 Q 20 55 50 55 Q 80 55 80 85" fill="white" opacity="0.9"/>
                    </svg>
                </div>
            </div>
            
            <div class="call-info">
                <h1 class="caller-name" data-i18n="assistant">Assistant</h1>
                <p class="call-duration" id="call-duration">--:--</p>
            </div>
            
            <div id="status" class="call-status disconnected" data-i18n="disconnected">Disconnected</div>
            
            <div class="call-controls">
                <button id="start" class="call-button start-call">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/>
                    </svg>
                    <span data-i18n="start">Start</span>
                </button>
                <button id="stop" class="call-button end-call" disabled>
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.78 7.46 7 12 7s8.66 1.78 11.71 4.67c.18.18.29.43.29.71 0 .28-.11.53-.29.71l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.11-.7-.28-.79-.74-1.68-1.36-2.66-1.85-.33-.16-.56-.5-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z"/>
                    </svg>
                    <span data-i18n="end">End</span>
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
